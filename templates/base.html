<style>

.navbar {
    background-color: rgb(168, 148, 60);
  }

    .navbar-brand {
      font-weight: bold;

    }

    .navbar-nav .nav-link {
      font-weight: 500;
      color: #333;
    }

    .navbar-nav .nav-link:hover {
      color: #bbff00;
    }

    .nav-link::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background-color: #bbff00;
      transition: width 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

	body{
		background-color: #E7AB9A;
	}

	input{
	    border-radius: 10px;
	    background-color: #EDE9D5;
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #20262E;
	}

	.submit{
		background-color: #20262E;
		border-radius: 10px;
		padding: 12px 20px;
		margin: 8px 0;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #EAC7C7;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #DF7857;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

</style>
